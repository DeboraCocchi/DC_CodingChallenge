<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodingChallenge_DCocchi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <!-- Logo -->
      <header>
        <img id="logo" src="img/logo.png" alt="logo_Lim">
      </header>

      <!-- Motto e Navigatore -->
      <nav>
        <h2 id="motto">Taking Booleaners from A to B</h2>
        <div class="navigator">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- Modelli in zona -->
      <main>
        <div class="Model Gino">
          <input type="checkbox" name="Gino22" value="choose-monopattino">
          <h3>Monopattino Gino22</h3>
          <div class="info">
            <p>&#8614; Via Guadalametri - A 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica orange"></div>
          </div>
        </div>

        <div class="Model Mike">
          <input type="checkbox" name="Mike24" value="choose-monopattino">
          <h3>Monopattino Mike24</h3>
          <div class="info">
            <p>&#8614; Via Ricciardoni - A 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica green"></div>
          </div>
        </div>

        <div class="Model Fede">
          <input type="checkbox" name="Fede154" value="choose-monopattino">
          <h3>Monopattino Fede154</h3>
          <div class="info">
            <p>&#8614; Via Mentarini - A 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica red"></div>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
